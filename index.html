<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién es? - Juego de Animales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="intro-screen" class="active">
            <h1>¿Quién es?</h1>
            <p class="instructions">Toca el micrófono y di el nombre del animal en español</p>
            <p class="start-text">Toca en cualquier lugar para comenzar</p>
        </div>

        <div id="game-screen" class="hidden">
            <div id="display-area">
                <!-- Animal image will appear here -->
            </div>
            <div id="animal-name" class="hidden"></div>
            <div class="controls">
                <button id="sound-btn" class="control-btn">
                    <img src="images/speaker.png" alt="Sonido">
                </button>
                <button id="mic-btn" class="control-btn">
                    <img src="images/mic.png" alt="Micrófono">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
